version: '3.8'

services:
  postgres:
    image: postgres:15
    env_file:
      - ./infra/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garage_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - GARAGEBUDDY_JWT_SECRET=${GARAGEBUDDY_JWT_SECRET}
      - GARAGEBUDDY_REMINDER_CRON=${GARAGEBUDDY_REMINDER_CRON}
      - GARAGEBUDDY_EMAIL_ENABLED=${GARAGEBUDDY_EMAIL_ENABLED:false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - garage_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8080/api
    depends_on:
      - backend
    networks:
      - garage_net

volumes:
  pgdata:

networks:
  garage_net:
    driver: bridge
