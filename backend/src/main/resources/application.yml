spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${POSTGRES_DB:garage_buddy}}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:password}}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${SPRING_MAIL_HOST:smtp.mailtrap.io}
    port: ${SPRING_MAIL_PORT:2525}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.springframework.security: WARN
    root: INFO

garagebuddy:
  retention:
    logsDays: 90
  privacy:
    hardDeleteOnAccountRemoval: false
  jwt:
    secret: ${GARAGEBUDDY_JWT_SECRET:change-me-very-secret-and-long-enough-for-hs256}
    validityMs: ${GARAGEBUDDY_JWT_VALIDITY_MS:86400000}
  reminder:
    cron: ${GARAGEBUDDY_REMINDER_CRON:0 0 7 * * ?}
  notifications:
    email:
      enabled: ${GARAGEBUDDY_EMAIL_ENABLED:false}

spring.profiles.active: dev
